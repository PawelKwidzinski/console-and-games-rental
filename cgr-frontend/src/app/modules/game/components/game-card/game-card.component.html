<div class="card" style="width: 20rem; max-height: 440px; min-height: 440px">
    <img height="200" [src]="gameCover" class="card-img-top" alt="...">
    <div class="card-body overflow-y-scroll overflow-x-hidden">
        <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-gamepad">&nbsp;</i> {{ game.title }}
        </h5>
        <h5 class="card-subtitle fs-6 text-secondary mb-1">&nbsp;<i class="fa-sharp-solid fa-xbox">&nbsp;</i>
            &nbsp;{{ game.platform }} from {{ game.studio }}</h5>
        <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-code">&nbsp;</i> {{ game.genre }}</h6>
        <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-user">&nbsp;</i> {{ game.owner }}</h6>
        <hr>
        <p class="card-text">{{ game.description }}</p>
    </div>
    <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
        <div class="d-flex gap-2">
            <app-rating [rating]="game.rate || 0"></app-rating>
            <span class="fw-bold" *ngIf="game.rate || 0 > 0">
        {{ game.rate }}
      </span>
        </div>
        <div class="d-flex gap-2" *ngIf="!manage">
            <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
            <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
            <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
        </div>
        <div class="d-flex gap-2" *ngIf="manage">
            <i (click)="onEdit()" class="fas fa-edit text-success"></i>
            <i (click)="onShare() " class="fas fa-share-nodes text-primary"></i>
            <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
        </div>
    </div>
</div>
